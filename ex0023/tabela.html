<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
body {
font-family: Arial, Helvetica, sans-serif

}
td {
border: 1px solid black;
padding: 8px;
text-align: center; /*alinhamento horizontal */
vertical-align: bottom; /*alinhamento vertical */
}

.numero {
text-align: right;

}

table {
    width: 400px;
height: 400px;
    border-collapse: collapse;

}


td.dado{
background-color: yellow;

}

td.outro{
background-color: aquamarine;

}

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

<!--
Hierarquia de Tabelas (Simples)
TABLE = tabela
TABLE ROW = linha de tabela
TABLE HEADER = cabeÃ§alho de tabela
TABLE DATA = dado de tabela
    -->

    <table>
    <tr> <!--Primeira Linha-->
<td class="dado">A1</td>
<td>B1</td>
<td>C1</td>

    </tr>

    <tr>  <!--Segunda Linha-->
<td>A2</td>
<td class="numero">B2</td>
<td>C2</td>
    </tr>

    <tr> <!--Terceira Linha-->
        <td class="numero">A3</td>
        <td>B3</td>
        <td class="outro">C3</td>
    </tr>

    <tr> <!-- Quarta Linha-->
        <td class="dado">A4</td>
        <td>B4</td>
        <td>C4</td>
    </tr>

    <tr> <!-- Quinta Linha-->
<td>A5</td>
<td>B5</td>
<td>C5</td>
    </tr>

    <tr> <!-- Sexta Linha-->
        <td>A6</td>
        <td>B6</td>
        <td>C6</td>
            </tr>

    </table>
</body>
</html>
