<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <!--Tamanho Padrão do iframe 300x150px. Se quiser dá para mudar o tamanho -->
</head>
<body>
    <h1>Testando o uso de um iFrame</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target= "blank">CursoemVídeo</a> para aprender a programar</p>

    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com"frameborder="0"></iframe>

        CursoemVídeo para aprender a programar</p>

        <p>O site do  <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal, pena que não funciona dentro do iframe!</p>

        <p>O repositório do <iframe src="https://gustavoguanabara.github.io/" frameborder="0">Guanabara</iframe> também é bem legal!</p>
    
</body>
</html>
