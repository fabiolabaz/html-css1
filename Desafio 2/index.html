<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>

    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso.</p>

    <ul type="circle">
<li><p><abbr title="use a tag <p>">Parágrafos</abbr></p></li>
<li><p><abbr title="use a tag <h1> , <h2>, <h3>...">Títulos</abbr></p></li>
<li><p><abbr title="use a tag img src="">Imagens</abbr></p></li>
<li><p><abbr title="use a tag <abbr>">Abreviações</abbr></p></li>
<li><p><abbr title="use a tag <code>">Códigos Fonte</abbr></p></li>
<li><p><abbr title="use a tag <li> ou <ol>">Listas Numeradas </abbr></p></li>
<li><p><abbr title="use a tag <li> ou <ul>">Listas com Demarcadores</abbr></p></li>
</ul>
</body>
</html>
