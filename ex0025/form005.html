<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
       <fieldset>
            <legend>Sexo</legend>
            <br><input type="radio" name="sexo" id="isxmas" value="M"> <label for="ismas">Masculino</label></br>
            <br><input type="radio" name="sexo" id="isxfem" value="F"> <label for="isfem">Feminino</label></br>
       </fieldset>

        <fieldset>
<legend>Esportes Favoritos</legend>
<p><input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label></p>
<p><input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label></p>
<p><input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label></p>
<p><input type="checkbox" name="esvol" id="iesvol"><label for="iesvol">Volei</label></p>
<p><input type="checkbox" name="esten" id="iesten"><label for="iesten">Tenis</label></p>

       </fieldset>


        <p>
<input type="submit" value="Enviar">
<input type="reset" value="Limpar">

        </p>




    </form>
    
</body>
</html>
