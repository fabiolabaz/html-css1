<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <H1>Imagem dinâmica</H1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    
    <picture>
<img src="Imagens/transparence.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
    <audio src="midia/ChasinAudionautix.mp3" controls autoplay></audio>
    <audio>
<source src="midia/ChasinAudionautix.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
